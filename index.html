<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>HTML teste</title>
    </head>
    <body>
        <div class="donoDaPorraToda">
            <div class="register">
                <div class="register-wrapper">
                    <input class="new-name" type="text" placeholder="Seu nome" />
                    <input class="new-password" type="password" placeholder="Sua senha" />
                    <input
                        class="new-passwordConfirm"
                        type="password"
                        placeholder="Confirme sua senha"
                    />
                    <button class="register-btn">Registrar</button>
                </div>
            </div>

            <div class="container">
                <div class="wrapper">
                    <input class="name" type="text" placeholder="Nome" />
                    <input class="password" type="password" placeholder="Senha" />
                    <button class="show-password">Mostrar senha</button>
                    <input class="submit-btn" type="submit" value="Login" />
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
